{% extends 'admin/master.html' %} {% block body %}
{% if current_user.is_authenticated %}
<div class="jumbotron">
  <h1 class="display-5">Welcome to Bacala Administrator ðŸ“–</h1>
  <hr class="my-4">
  <p class="lead">Discover amazing experiences and unforgettable adventures</p>
</div>
{% else %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4">
    <h2 class="text-center text-primary mb-4 fw-bold">
      Login Admin - Bacala ðŸ“š
    </h2>
    <form method="post" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="password"
          required />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember" />
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3 w-100">Log In</button>
    </form>
  </div>
</div>
{% endif %}
{% endblock %}
